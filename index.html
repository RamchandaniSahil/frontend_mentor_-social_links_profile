<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body class="bg-[#141414] text-white h-screen">
        <div class="flex flex-col items-center justify-center h-screen">
            <div
                class="bg-[#1f1f1f] w-96 p-10 flex flex-col items-center justify-center rounded-xl"
            >
                <div class="mb-6">
                    <img
                        class="rounded-[50%] w-20"
                        src="./assets/images/avatar-jessica.jpeg"
                        alt=""
                    />
                </div>
                <div>
                    <div class="mb-5 text-center">
                        <p class="text-3xl mb-1">Jessica Randall</p>
                        <strong class="text-sm text-[#c5f82a]"
                            >London, United Kingdom</strong
                        >
                    </div>
                    <div class="mb-5 text-gray-400">
                        <p>"Front-end developer and avid reader."</p>
                    </div>
                </div>
                <div class="w-full text-center">
                    <div
                        class="mb-3.5 bg-[#333333] py-2 font-bold rounded-md cursor-pointer"
                    >
                        <p>GitHub</p>
                    </div>
                    <div
                        class="mb-3.5 bg-[#333333] py-2 font-bold rounded-md cursor-pointer"
                    >
                        <p>Frontend Mentor</p>
                    </div>
                    <div
                        class="mb-3.5 bg-[#333333] py-2 font-bold rounded-md cursor-pointer"
                    >
                        <p>LinkedIn</p>
                    </div>
                    <div
                        class="mb-3.5 bg-[#333333] py-2 font-bold rounded-md cursor-pointer"
                    >
                        <p>Twitter</p>
                    </div>
                    <div
                        class="mb-3.5 bg-[#333333] py-2 font-bold rounded-md cursor-pointer"
                    >
                        <p>Instagram</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution text-center">
            Challenge by
            <a
                class="text-blue-700"
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                class="text-blue-700"
                target="_blank"
                href="https://github.com/RamchandaniSahil"
                >Sahil Ramchandani</a
            >.
        </div>
    </body>
</html>
